apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-gui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ubuntu-gui
  template:
    metadata:
      labels:
        app: ubuntu-gui
    spec:
      containers:
      - name: ubuntu-gui
        image: dorowu/ubuntu-desktop-lxde-vnc
        ports:
        - containerPort: 6080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ubuntu-gui-service
spec:
  selector:
    app: ubuntu-gui
  ports:
    - port: 6080
      targetPort: 6080
  type: LoadBalancer
