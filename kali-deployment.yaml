apiVersion: apps/v1
kind: Deployment
metadata:
  name: kali-gui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kali-gui
  template:
    metadata:
      labels:
        app: kali-gui
    spec:
      containers:
      - name: kali-gui
        image: kalilinux/kali-rolling
        command: ["/bin/bash", "-c", "apt update && apt install -y xfce4-core x11vnc xvfb novnc supervisor && /usr/bin/supervisord -n"]
        ports:
        - containerPort: 6080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kali-gui-service
spec:
  selector:
    app: kali-gui
  ports:
    - port: 6080
      targetPort: 6080
  type: LoadBalancer
