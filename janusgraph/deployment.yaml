apiVersion: apps/v1
kind: Deployment
metadata:
  name: janusgraph
  namespace: graph
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: janusgraph
  template:
    metadata:
      labels:
        app: janusgraph
    spec:
      containers:
      - name: janusgraph
        image: janusgraph/janusgraph:1.0.1
        ports:
        - containerPort: 8182
        volumeMounts:
        - name: config
          mountPath: /etc/janusgraph
      volumes:
      - name: config
        configMap:
          name: janusgraph-config
